<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #d0f0f5;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            color: #2e7dff;
            margin-bottom: 25px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        button {
            background-color: #2e7dff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>GST Calculator</h2>

        <label>Amount:</label>
        <input type="number" id="amount" value="20000" min="0">

        <label>GST (%):</label>
        <select id="gstPercent">
            <option value="3">3%</option>
            <option value="5">5%</option>
            <option value="12">12%</option>
            <option value="18">18%</option>
            <option value="28">28%</option>
        </select>

        <div class="result">
            <p>Actual Amount: <span id="actualAmount">20000.00</span></p>
            <p>GST: <span id="gstAmount">600.00</span></p>
            <p>Total: <span id="totalAmount">20600.00</span></p>
        </div>

        <button id="resetBtn">Reset</button>
    </div>

    <script>
        function calculateGST() {
            let amount = parseFloat($('#amount').val()) || 0;
            let gstPercent = parseFloat($('#gstPercent').val()) || 0;

            let gstAmount = (amount * gstPercent) / 100;
            let totalAmount = amount + gstAmount;

            $('#actualAmount').text(amount.toFixed(2));
            $('#gstAmount').text(gstAmount.toFixed(2));
            $('#totalAmount').text(totalAmount.toFixed(2));
        }

        $(document).ready(function () {
            // Run calculation when amount or GST percentage changes
            $('#amount, #gstPercent').on('input change', calculateGST);

            // Reset button functionality
            $('#resetBtn').click(function () {
                $('#amount').val('20000');
                $('#gstPercent').val('3');
                calculateGST();
            });

            // Initial calculation
            calculateGST();
        });
    </script>

</body>

</html>
